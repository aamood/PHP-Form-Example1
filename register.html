<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<meta charset="utf-8">
<meta name="robots" content="noindex, nofollow">
<link type="text/css" rel="stylesheet" href="css/registration.css" />
</head>
<body>
<div id="container"><br />
	<h1 align="center">Please complete the form to register</h1>
		<form action="register.php" method="post" name="form">
			<table id="my_table" align="center" cellspacing="9" cellpadding="7">
				<tr>
					<td>First Name: </td>
					<td><input type="text" name="fName" id="fName" /></td>
				</tr>
				<tr>
					<td>Last Name: </td>
					<td><input type="text" name="lName" id="lName" /></td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input type="text" name="phone" id="phone" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email" id="email" /></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" name="addy" id="addy" /></td>
				</tr>
				<tr>
					<td>City: </td>
					<td><input type="text" name="city" id="city" /></td>
				</tr>
				<tr>
					<td>State: </td>
					<td><input type="text" name="state" id="state" /></td>
				</tr>
				<tr>
					<td>User Name:</td> 
					<td><input type="text" name="userName" id="userName" /></td>
				</tr>
				<tr>
					<td>Password:</td> 
					<td><input type="text" name="password" id="password" /></td>
				</tr>
				<tr>
					<td>Re-type Password:</td> 
					<td><input type="text" name="password2" id="password2" /></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" id="submit" value="Register" /></td>
				</tr>
			</table>
		</form>
</div>
</body>
